<div *ngIf="erro" class="alert alert-danger" role="alert">
    {{ mensagem }}
</div>
<div *ngIf="sucesso" class="alert alert-success" role="alert">
    {{ mensagem }}
</div>

<div class="row d-flex justify-content-center">
    <div class="col-5 form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="sabor.nome">
    </div>
    <div class="col-5 form-group">
        <label for="ingredientes">Ingredientes</label>
        <input type="text" class="form-control" id="ingredientes" [(ngModel)]="sabor.ingredientes">
    </div>
    <div class="col-5 form-group">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" id="valor_sabor" [(ngModel)]="sabor.valor">
    </div>
</div>

<div class="row">
    <div class="offset-3 col-3">
        <input type="button" class="btn btn-secondary" value="Voltar" (click)="voltar()" />
    </div>
    <div class="col-3">
        <input *ngIf="edicao" class="btn btn-warning" value="Editar" (click)="editar()"/>
        <input *ngIf="!edicao" class="btn btn-success" value="Cadastrar" (click)="cadastrar()" />
    </div>
</div>

<div *ngIf="erro" class="alert alert-danger" role="alert">
    {{ mensagem }}
</div>
<div *ngIf="sucesso" class="alert alert-success" role="alert">
    {{ mensagem }}
</div>

<div class="row d-flex justify-content-center">
    <div class="col-5 form-group">
        <label for="nome">Nome</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="nome2" [(ngModel)]="sabor.nome">
    </div>
    <div class="col-5 form-group">
        <label for="tipo">Ingredientes</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="tipo" [(ngModel)]="sabor.ingredientes">
    </div>
    <div class="col-5 form-group">
        <label for="valor">Valor</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="number" class="form-control" id="valor" [(ngModel)]="sabor.valor">
    </div>
</div>

<div class="row organiza_botoes">
    <div class="offset-3 col-3">
        <input type="button" class="btn btn-secondary" value="Voltar" (click)="voltar()" />
    </div>
    <div class="col-3 ">
        <input *ngIf="opcaoBotao=='Editar'" class="btn btn-warning" value="Editar" (click)="editar()"/>
        <input *ngIf="opcaoBotao=='Cadastrar'" class="btn btn-success" value="Cadastrar" (click)="cadastrar()" />
      <input *ngIf="opcaoBotao=='Excluir'" class="btn btn-danger" value="Excluir" (click)="excluir()" />

    </div>
</div>
