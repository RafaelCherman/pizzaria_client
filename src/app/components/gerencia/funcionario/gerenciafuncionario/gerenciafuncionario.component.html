
<div *ngIf="erro" class="alert alert-danger" role="alert">
  {{ mensagem }}
</div>
<div *ngIf="sucesso" class="alert alert-success" role="alert">
  {{ mensagem }}
</div>
<section class="organize">
<div class="row d-flex justify-content-center">
  <div class="col-5 form-group">
    <label for="nome">Nome</label>
    <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="nome" [(ngModel)]="tipo.nome">
  </div>
  <div class="col-5 form-group">
    <label for="tamanho">CPF</label>
    <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="tamanho" [(ngModel)]="tipo.cpf">
  </div>
  <div class="col-5 form-group">
    <select class="form-select" aria-label="Selecione"  [disabled]="opcaoBotao=='Excluir'" [(ngModel)]="tipo.funcao">

      <option value="Administrador">Administrador</option>
      <option value="Atendente">Atendente</option>
      <option value="Entregador">Entregador</option>
    </select>

  </div>

</div>

<div class="row">
  <div class="offset-3 col-3">
    <input type="button" class="btn btn-secondary" value="Voltar" (click)="voltar()" />
  </div>
  <div class="col-3">
    <input *ngIf="opcaoBotao=='Editar'" class="btn btn-warning" value="Editar" (click)="editar()"/>
    <input *ngIf="opcaoBotao=='Cadastrar'" class="btn btn-success" value="Cadastrar" (click)="cadastrar()" />
    <input *ngIf="opcaoBotao=='Excluir'" class="btn btn-danger" value="Excluir" (click)="excluir()" />

  </div>
</div>
</section>
