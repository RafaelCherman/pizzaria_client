<div *ngIf="erro" class="alert alert-danger" role="alert">
    {{ mensagem }}
</div>
<div *ngIf="sucesso" class="alert alert-success" role="alert">
    {{ mensagem }}
</div>

<div class="row d-flex justify-content-center">
    <div class="col-5 form-group">
        <label for="nome">Nome</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="nome" [(ngModel)]="tipo.nome">
    </div>
    <div class="col-5 form-group">
        <label for="tamanho">Tamanho</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="tamanho" [(ngModel)]="tipo.tamanho">
    </div>
    <div class="col-5 form-group">
        <label for="valor">Valor</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="number" class="form-control" id="valor" [(ngModel)]="tipo.valor">
    </div>
    <div class="col-5 form-group">
        <label for="qntSabores">Quantidade de sabores</label>
        <input [disabled]="opcaoBotao=='Excluir'" type="text" class="form-control" id="qntSabores" [(ngModel)]="tipo.qntSabores">
    </div>
</div>

<div class="row organiza_botoes">
    <div class="offset-3 col-3">
        <input mask="R$ " type="button" class="btn btn-secondary" value="Voltar" (click)="voltar()" />
    </div>
    <div class="col-3 ">
        <input *ngIf="opcaoBotao=='Editar'" class="btn btn-warning" value="Editar" (click)="editar()"/>
        <input *ngIf="opcaoBotao=='Cadastrar'" class="btn btn-success" value="Cadastrar" (click)="cadastrar()" />
      <input *ngIf="opcaoBotao=='Excluir'" class="btn btn-danger" value="Excluir" (click)="excluir()" />

    </div>
</div>
