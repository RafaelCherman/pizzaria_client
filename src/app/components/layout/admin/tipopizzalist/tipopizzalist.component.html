
<section class="organiza_itens">
<table class="table table-hover">
  <button type="button" class="btn btn-primary success" (click)="novo()">Novo</button>
<thead>
    <tr>
      <th scope="col">Cod.</th>
      <th scope="col">Nome</th>
      <th scope="col">Tamanho</th>
      <th scope="col">Valor</th>
      <th scope="col">Qtdde. Sabores</th>
      <th scope="col">Ações</th>
    </tr>
</thead>
  <tbody>
    <tr class="" *ngFor="let valor of lista">
      <td>{{valor.id}}</td>
      <td>{{valor.nome}}</td>
      <td>{{valor.tamanho}}</td>
      <td>{{valor.valor}}</td>
      <td>{{valor.qntSabores}}</td>
      <td>
        <button type="button" class="btn btn-primary accion" (click)="editar(valor.id)">Editar</button>
        <button type="button" class="btn btn-danger accion" (click)="excluir(valor.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
</section>


<ng-template #content let-modal>
  <div class="modal-header"><h4 class="modal-title" *ngIf="editar">Editar</h4>
    <h4 class="modal-title" *ngIf="!editar">Cadastrar</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-pessoadetails [injetaPessoa]="enviarPessoa" (retorno)="addPessoa($event)"></app-pessoadetails>
  </div>

</ng-template>
