<div class="image">
    <img class="element-photoroom" src="../../../assets/imgBannerMenu.png" alt="nice Pizzas">
</div>

<div class="container">
    <div class="d-flex justify-content-around">
       
        <div class="row text-center mt-5">
            <button type="button" class="btn custom-btn d-flex row align-items-center" (click)="abrir(modal1)">
                <h3>Fazer Pedido</h3>
                <img src="../../../..//../assets/pedido4.png" height="150" >
            </button>

        </div>
       
       
    </div>
</div>





<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Seu Pedido</h4>
    </div>
    <div class="modal-body">
       
        <app-pedidocriar [cliente]="cliente" (retorno)="fechar($event)"></app-pedidocriar>
    </div>
</ng-template>
