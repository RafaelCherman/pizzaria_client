
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of produtosQnt">
            <td>{{obj.produto.nome}}</td>
            <td>{{obj.produto.tipo}}</td>
            <td>R$ {{obj.produto.preco}}</td>
            <td class="d-flex justify-content-center align-items-center">
                <input class="addAndRemove" type="button" value="-" (click)="removerProduto(obj)"/>
                <a class="p-style">{{obj.quantidade}}</a>
                <input class="addAndRemove" type="button" value="+" (click)="adicionarProduto(obj)"/>
            </td>
        </tr>
    </tbody>
</table>

<div class="row d-flex align-items-end">
    <div class="offset-3 col-3">
        <input type="button" class="btn btn-danger" value="Cancelar" (click)="cancelar()" />
    </div>
    <div class="col-4 d-flex flex-column align-items-center">
        <a>Valor dos Produtos: R${{valorProdutos}}</a>
        <input (click)="adicionar()" type="button" class="btn btn-success" value="Adicionar"/>
    </div>
</div>
