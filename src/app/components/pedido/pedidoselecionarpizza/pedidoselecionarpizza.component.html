<!-- 
   RADIO BUTTONS PARA SELECIONAR TAMANHO 
-->
<div class="d-flex justify-content-around">
    <div class="form-check form-check-inline" *ngFor="let tipo of tipos; let i = index">
        <input class="form-check-input" type="radio" (click)="selecionarTamanho(tipo)" name="inlineRadioOptions" id="opcao+(i+1)">
        <label class="form-check-label" for="opcao+(i+1)">{{tipo.nome}} R$ {{tipo.valor}}</label>
    </div>
</div>

<!-- 
    LISTAGEM EM TABELA PARA SELECIONAR SABORES
-->
<div class="row">
    <h5 class="col-4">Escolha os Sabores</h5>
    <h5 [ngClass]="{'maximo' : (quantidade == total && total != 0)}" class="offset-6 col-2">{{quantidade}}/{{total}}</h5>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Ingredientes</th>
            <th>Valor</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of checkList">
            <td>{{obj.sabor.nome}}</td>
            <td>{{obj.sabor.ingredientes}}</td>
            <td>R$ {{obj.sabor.valor}}</td>
            <td>
                <input type="checkbox" [disabled]="quantidade == total && !obj.selected || total == 0" [checked]="obj.selected" (change)="selecionarSabor($event, obj)"/>
            </td>
        </tr>
    </tbody>
</table>

<div class="row d-flex align-items-end">
    <div class="offset-3 col-3">
        <input type="button" class="btn btn-danger" value="Cancelar" (click)="cancelar()" />
    </div>
    <div class="col-3 d-flex flex-column align-items-center"> 
        <a>Valor da Pizza: R${{valorPizza}}</a>
        <input (click)="adicionar()" type="button" class="btn btn-success" value="Adicionar"/>
    </div>
</div>
