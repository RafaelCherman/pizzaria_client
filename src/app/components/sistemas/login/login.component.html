<body class="d-flex ">
    <div class="image">
        <img class="element-photoroom" src="../../../assets/5100_4_08-PhotoRoom 1.png" alt="nice Pizzas">
    </div>
    
    <div id="form-login d-flex">
        
        <h1 class="text-center ">nice Pizzas</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form  id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="login">Login:</label><br>
                                <input type="text" class="form-control" name="login" [(ngModel)]="usuario.login">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label><br>
                                <input type="password" class="form-control" name="senha" [(ngModel)]="usuario.senha">
                            </div>
                            <div class="form-group d-flex justify-content-between mt-3">
                                <input type="submit" name="submit" class="btn btn-custom btn-md" value="Limpar" (click)="limpar()">
                                <input  type="submit" name="submit" class="btn btn-success btn-md" value="Acessar" (click)="logar()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
